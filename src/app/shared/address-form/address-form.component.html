<div [formGroup]="enderecoForm">
    <div class="form-group">
        <div [ngClass]="aplicaCssErro('enderecoForm.cep')">
            <input type="text" class="form-control" id="cep"
                formControlName="cep" placeholder="CEP" (blur)="consultaCEP()" maxlength="8">
            <app-campo-erro-form
                [mostrarErro]="verificaValidTouched('enderecoForm.cep')"
                msgErro="CEP é obrigatório.">
            </app-campo-erro-form>   
        </div> 
        <input type="text" id="address" class="form-control" placeholder="Endereço" formControlName='address'>
        <div class="row">
            <div class="col-6">
                <input type="text" id="country" class="form-control" placeholder="País" formControlName='country'>
            </div>
            <div class="col-6">
                <input type="text" id="state"  class="form-control" placeholder="Estado" formControlName='state'>
            </div>
        </div>
        <input type="text" id="telephone"  class="form-control" placeholder="Telefone" formControlName='telephone'>
    </div>
</div>
