<div class="container">
    <div class="row box-cadastro">
      <div class="col-12">
        <h3 class="text-left">FORMULÀRIO</h3>
        <div class="row">
            <div class="col-6" [formGroup]="form">
                <form class="mt-5" (ngSubmit)="enviarDados()">
                    <p>DADOS PESSOAIS</p>
                    <div class="row">
                        <div class="col-6">
                           <span>Nome</span>
                            <input type="text" id="name"  class="validate" placeholder="Nome" formControlName='name'>
                            <app-error-form [control]="form.get('name')" label="Nome"></app-error-form>
                        </div>
                        <div class="col-6">
                            <span>Último Nome</span>
                            <input type="text" id="lastName"  class="validate" placeholder="Último Nome" formControlName='lastName'>
                            <app-error-form [control]="form.get('lastName')" label="Último Nome"></app-error-form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" id="cpf" class="validate" placeholder="CPF" formControlName='cpf' maxlength="11">
                            <app-error-form [control]="form.get('cpf')" label="CPF"></app-error-form>
                        </div>
                        <div class="col-6">
                            <input type="date" id="birthDate" class="validate" placeholder="Data de Nascimento" formControlName='birthDate' >
                            <app-error-form [control]="form.get('birthDate')" label="Data de Nascimento"></app-error-form>
                        </div>
                    </div>
                    <div class="input-group" [ngClass]="aplicaCssErro('email')">
                        <input type="email" id="email"  class="validate" placeholder="nome@email.com" formControlName="email">
                        <app-error-form [control]="form.get('email')" label="Email"></app-error-form>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" ([checkBox])="checkBox" data-md-icheck (change)="onChecked($event)"> Adicionar acompanhante
                        </span>
                    </div> 
                    <div *ngIf="isChecked" formGroupName="formWife"> 
                        <p>ACOMPANHANTE 1</p>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" id="nameWife" class="validate" placeholder="Nome" formControlName="nameWife">
                                    <app-error-form [control]="form.get('formWife.nameWife')" label="CPF"></app-error-form>
                                </div>
                                <div class="col-6">
                                    <input type="text" id="lastNameWife" class="validate" placeholder="Último Nome" formControlName="lastNameWife">
                                    <app-error-form [control]="form.get('formWife.lastNameWife')" label="Último Nome"></app-error-form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" id="cpfWife" class="validate" placeholder="CPF" formControlName="cpfWife" maxlength="11">
                                    <app-error-form [control]="form.get('formWife.cpfWife')" label="CPF"></app-error-form>
                                </div>
                                <div class="col-6">
                                    <input type="date" id="birthDateWife" class="validate" placeholder="Data de Nascimento" formControlName="birthDateWife">
                                    <app-error-form [control]="form.get('formWife.birthDateWife')" label="Data de Nascimento"></app-error-form>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="emailWife" class="validate" placeholder="E-mail" formControlName="emailWife">
                                <app-error-form [control]="form.get('formWife.emailWife')" label="Email"></app-error-form>
                            </div>
                    </div>

                    <br/>

                    <div class="mt-5" formGroupName="addressForm">
                        <p>DADOS DA ENTREGA</p>
                        <address-form [form]="form"></address-form>
                    </div>
                    <button type="submit" class="btn btn-cadastro btn-lg"
                    [disabled]="!form.valid">ENVIAR</button>
                </form>
            </div>
            <div class="col-6">
                <form class="mt-5" >
                    <p>SEUS INGRESSO</p>
                    <div class="row">
                        <div class="col-sm-5">
                            <img src="" alt="Minha imagem de teste">
                        </div>
                        <div class="col-sm-5">
                            <span>Ingresso</span>
                            <ul *ngFor="let item of movie.results">
                                <li>{{item.title}}</li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
