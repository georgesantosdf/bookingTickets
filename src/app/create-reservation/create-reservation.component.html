<div class="container">
    <div class="row box-cadastro">
      <div class="col-12">
        <h3 class="text-left">FORMULÀRIO</h3>
        <div class="row">
            <div class="col-6">
                <form class="mt-5" [formGroup]="form">
                    <p>DADOS PESSOAIS</p>
                    <div class="row">
                        <div class="col-6">
                           <span>Nome</span>
                            <input type="text" id="name" [(ngModel)]="reservation.name" class="validate" placeholder="Nome" formControlName='name'>
                            <app-error-form [control]="form.get('name')" label="Nome"></app-error-form>
                        </div>
                        <div class="col-6">
                            <span>Último Nome</span>
                            <input type="text" id="lastName" [(ngModel)]="reservation.lastName" class="validate" placeholder="Último Nome" formControlName='lastName'>
                            <app-error-form [control]="form.get('lastName')" label="Último Nome"></app-error-form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" id="cpf" class="validate" placeholder="CPF" formControlName='cpf'>
                            <app-error-msg [control]="form.get('cpf')" label="CPF"></app-error-msg>
                        </div>
                        <div class="col-6">
                            <input type="date" id="birthDate" class="validate" placeholder="Data de Nascimento" formControlName='birthDate' >
                            <app-error-msg [control]="form.get('birthDate')" label="CPF"></app-error-msg>
                        </div>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email"  [(ngModel)]="reservation.email" class="validate" placeholder="nome@email.com" formControlName="email"
                        [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
                        <app-error-msg [control]="form.get('email')" label="Email"></app-error-msg>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="checkbox" ([checkBox])="checkBox" data-md-icheck (change)="onChecked($event)"> Adicionar acompanhante
                        </span>
                    </div> 
                    <div *ngIf="isChecked" formGroupName="formWife"> 
                        <p>ACOMPANHANTE 1</p>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" id="nameWife" class="validate" placeholder="Nome" formControlName="nameWife">
                                </div>
                                <div class="col-6">
                                    <input type="text" id="lastNameWife" class="validate" placeholder="Último Nome" formControlName="lastNameWife">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" id="cpfWife" class="validate" placeholder="CPF" formControlName="cpfWife">
                                </div>
                                <div class="col-6">
                                    <input type="date" id="birthDateWife" class="validate" placeholder="Data de Nascimento" formControlName="birthDateWife">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" id="emailWife" class="validate" placeholder="E-mail" formControlName="emailWife">
                            </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <p>DADOS DA ENTREGA</p>
                        <address-form></address-form>
                    </div>
                    <button type="submit" class="btn btn-cadastro btn-lg">ENVIAR</button>
                </form>
            </div>
            <div class="col-6">
                <form class="mt-5" >
                    <p>SEUS INGRESSO</p>
                    <div class="row">
                        <div class="col-sm-5">
                            <input type="text" class="form-control cadastro" placeholder="Nome" formControlName='name' required>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control cadastro" placeholder="Último Nome" formControlName='lastName'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
